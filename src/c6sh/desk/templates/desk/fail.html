{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>c6sh</title>
    <link rel="stylesheet" type="text/css" href="{% static "shared/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "shared/css/bootstrap-theme.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "shared/fonts/fonts.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "desk/css/c6sh.css" %}">
</head>
<body class="error">
<div class="error-page">
<span class="glyphicon glyphicon-fire">
</span>

    <h2>{{ message }}</h2>
    {% if detail %}
        <p>{{ detail }}</p>
    {% endif %}
    {% if offer_logout %}
        <p><a href="{% url "desk:logout" %}" class="btn btn-default btn-lg">{% trans "Log out" %}</a></p>
    {% endif %}
</div>
<script type="text/javascript" src="{% static "shared/js/jquery.min.js" %}"></script>
<script type="text/javascript" src="{% static "desk/js/login.js" %}"></script>
</body>
</html>
